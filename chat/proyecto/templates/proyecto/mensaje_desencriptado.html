{% extends 'proyecto/base.html' %}

{% load bootstrap3 %}

{% block title %}
 <h1>Mensaje Desencriptado</h1>
{% endblock %}


#Add
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" id="form_container">

                <div class="row">
                    <div class="col-sm-6 form-group">
                        <label for="name">
                            Titulo:</label>
                        <input type="text" class="form-control" id="name" name="titulo" required>
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-12 form-group">
                        <label for="message">
                            Mensaje Desencriptado:</label>
                        <textarea class="form-control" type="textarea" name="Mensaje Desencriptado" id="message" maxlength="6000" rows="7"></textarea>
                    </div>
                </div>



                <div class="row">
                    <div class="col-sm-12 form-group">
                        <a href="message" class="card-link btn btn-default">Perfil ‚Üê</a>
                    </div>
                </div>
            <div id="error_message"
                    style="width:100%; height:100%; display:none; ">
                        <h3>Error</h3>
                        Sorry there was an error sending your form.

            </div>
        </div>
    </div>
</div>
{% endblock %}
