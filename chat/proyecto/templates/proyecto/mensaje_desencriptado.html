{% extends 'proyecto/base.html' %}

{% load bootstrap3 %}

{% block title %}
 <h1>Mensaje Desencriptado</h1>
{% endblock %}


#Add
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" id="form_container">
        {% for post in posts %}
                <div class="row">
                    <div class="col-sm-6 form-group">
                        <h3>{{post.titulo}}</h3>

                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-12 form-group">

                        <p>{{post.texto}}</p>
                    </div>
                </div>



                <div class="row">
                    <div class="col-sm-12 form-group">
                        <a href="{% url 'perfil' %}" class="card-link btn btn-default">Perfil ‚Üê</a>
                    </div>
                </div>

                {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
